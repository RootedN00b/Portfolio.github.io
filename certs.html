<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 md:p-12">

    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">My Certifications</h1>
        <p class="text-lg max-w-2xl mx-auto">A showcase of my professional achievements and the skills Iâ€™ve gained.</p>
    </div>

    <div id="certifications-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Certification cards are generated here by JavaScript -->
    </div>

    <!-- Modal for showing large cert and skills -->
    <div id="cert-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-4xl w-full relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 text-3xl font-bold leading-none">&times;</button>
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
                <div class="flex-shrink-0 w-full md:w-1/2">
                    <img id="modal-image" src="" alt="Enlarged Certification" class="w-full h-auto rounded-lg shadow-md">
                </div>
                <div class="w-full md:w-1/2">
                    <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Skills Covered:</h3>
                    <ul id="skills-list" class="list-disc list-inside text-gray-600 space-y-1">
                        <!-- Skills will be populated here when cert clicked-->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/certs.js"></script>
</body>
</html>
